<h2>ngClass && ngStyle</h2>
<div [ngClass]="{border: true, background: true}"></div>
<div [ngStyle]="{'background-color' : 'red', 'border': '1px solid black' }"></div>

<h2>ngIf</h2>
<div *ngIf="switch">Conditional Text</div>
<button (click)= "onSwitch()">Switch</button>
